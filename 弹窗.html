<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<style type="text/css">
		
		*{margin: 0;padding: 0;}
		#login{width: 300px;height: 300px;border: 1px solid black;position: absolute;}
		#closed{position: absolute;top: 0;right: 0;}
	</style>
	<title>Document</title>
	<script type="text/javascript" src="jquery-2.2.3.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#input1').click(function(){
				var oLigin=$('<div id="login"><p>用户名：<input type="text" /></p><p>密码:<input type="text" /></p><div id="closed">X</div></div>');
				$('body').append(oLigin);
				oLigin.css('left',($(window).width()-oLigin.outerWidth())/2);
				oLigin.css('top',($(window).height()-oLigin.outerHeight())/2);
				$('#closed').click(function(){
					oLigin.remove(); //关闭弹窗
				})
				$(window).on('resize scroll',function(){
					oLigin.css('left',($(window).width()-oLigin.outerWidth())/2);
					oLigin.css('top',($(window).height()-oLigin.outerHeight())/2+$(window).scrollTop());
				})
			})
		})
		
	</script>
</head>
<body style="height:2000px">
	<input id="input1" type="button" value="点击" />
<!--	<div id="login"><p>用户名：<input type="text" /></p><p>密码:<input type="text" /></p><div id="closed">X</div></div> -->
</body>
</html>

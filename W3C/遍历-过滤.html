<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jquery-2.2.3.js"></script>
	<script type="text/javascript">
	//first() 方法返回被选元素的首个元素,last() 方法返回被选元素的最后一个元素
		$(document).ready(function(){
			$('div p').first().css("background-color","yellow");
			$("div p").last().css("background-color","blue");
	//eq() 方法返回被选元素中带有指定索引号的元素
			$("p").eq(1).css("background-color","yellow")	
	//filter() 方法允许您规定一个标准。不匹配这个标准的元素会被从集合中删除，匹配的元素会被返回
			$("p").filter(".intro").css("background-color","green");
	//not() 方法返回不匹配标准的所有元素,与 filter() 相反
		/*	下面的例子返回不带有类名 "intro" 的所有 <p> 元素：
			$(document).ready(function(){
			  $("p").not(".intro");
			});  */
		})
	</script>
</head>
<body>
	<h1>欢迎来到我的主页</h1>
	<p>我是唐老鸭 (index 0)。</p>
	<p>唐老鸭 (index 1)。</p>
	<p class="intro">我住在 Duckburg (index 2)。</p>
	<p class="intro">我最好的朋友是米老鼠 (index 3)。</p>
	<div>
	<p>这是 div 中的一个段落。</p>
	<p>这也是段落。</p>
	</div>

	<div>
	<p>这是 div 中的另一个段落。</p>
	<p>这也是段落。</p>
	</div>

	

	<p>三个最基本的过滤方法是：first(), last() 和 eq()，它们允许您基于其在一组元素中的位置来选择一个特定的元素。
		其他过滤方法，比如 filter() 和 not() 允许您选取匹配或不匹配某项指定标准的元素。</p>
</body>
</html>

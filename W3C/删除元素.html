<!DOCTYPE html>
<html lang="en">
<head>
	<style type="text/css">
		div{height:100px;width:300px;border:1px solid black;background-color:yellow;}
	</style>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jquery-2.2.3.js"></script>
	<script type="text/javascript">
		//remove() - 删除被选元素（及其子元素）
		$(document).ready(function(){
			$('#btn1').click(function(){
				$('#div1').remove();
			});
			//empty() 方法删除被选元素的子元素。
			$('#btn2').click(function(){
				$('#div1').empty();
			});
			/*remove() 方法也可接受一个参数，允许您对被删元素进行过滤。
            该参数可以是任何 jQuery 选择器的语法。*/
			$('#btn3').click(function(){
				$('p').remove('.italic');
			})
		});
	</script>
</head>
<body>
	<div id="div1">
		<p class="italic">This is a paragraph in the div.</p>
		<p>This is another paragraph in the div.</p>
	</div>
	<button id='btn1'>删除 div 元素</button>
	<button id='btn2'>清空 div 元素</button>
	<button id='btn3'>删除 class="italic" 的所有 p 元素</button>
</body>
</html>

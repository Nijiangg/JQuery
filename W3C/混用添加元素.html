<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jquery-2.2.3.js"></script>
	<script type="text/javascript">
		function appendText()
		{
			var txt1="<p>Text.</p>";    // 以 HTML 创建新元素
			var txt2=$("<p></p>").text("Text."); // 以 jQuery 创建新元素
			var txt3=document.createElement("p");
			txt3.innerHTML="Text.";     // 通过 DOM 来创建文本
			$("body").append(txt1,txt2,txt3);        // 追加新元素
		};

		function afterText()
		{
			var txt1="<b>I </b>";     // 以 HTML 创建元素
			var txt2=$("<i></i>").text("love ");     // 通过 jQuery 创建元素
			var txt3=document.createElement("big");  // 通过 DOM 创建元素
			txt3.innerHTML="jQuery!";
			$("img").after(txt1,txt2,txt3);  // 在 img 之后插入新元素
		}
	</script>
</head>
<body>
	<p>This is a paragraph.</p>
	<button onclick="appendText()">追加文本</button>
	<img src="http://www.w3school.com.cn/i/eg_w3school.gif" alt="W3School Logo" />
	<br><br>
	<button onclick="afterText()">在图片后面添加文本</button>
</body>
</html>

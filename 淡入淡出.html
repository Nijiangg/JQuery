<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{width: 200px;height: 200px;background: red;}
	</style>
	<script type="text/javascript" src="jquery-2.2.3.js"></script>
	<script type="text/javascript">
	//淡入淡出
		$(function(){
			$('input').toggle(function(){
				$('div').fadeOut();
			},function(){
				$('div').fadeIn();
			})；
		})；

	//	上下卷曲,可以传入时间slideup(4000)控制卷曲速度
		$(function(){
			$('input').toggle(function(){
				$('div').slideUp();
			},function(){
				$('div').slideDown();
			})；
		})；
	</script>
</head>
<body>
	<input type="button" value="点击" />
	<div></div>
</body>
</html>

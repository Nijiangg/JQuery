<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jquery-1.12.3.js"></script>
	<script type="text/javascript">
		$(function(){
			$('div').find('h3').eq(2).css('background','red').end().eq(0).css('background','green').end().end().css('border','1px black solid');
		});
		//end()使结果集后退一步
	</script>
</head>
<body>
	<div>
		<h3>eeeee</h3>
		<h3>gghhg</h3>
		<h3>ththg</h3>
		<h3>hthgg</h3>
		<h3>hjykh</h3>
		<h3>kkykr</h3>
	</div>
</body>
</html>
